<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown清洗工具 - 网络工具箱</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/remark@14.0.2/dist/remark.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/unified@10.1.2/index.min.js"></script>
    <script src="https://unpkg.com/clipboard-polyfill@3.0.3/dist/clipboard-polyfill.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <div class="flex justify-center items-center mb-2">
                <a href="../index.html" class="text-indigo-600 hover:text-indigo-800 flex items-center mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                    返回工具箱
                </a>
            </div>
            <h1 class="text-3xl font-bold text-indigo-700">Markdown清洗工具</h1>
            <p class="text-gray-600 mt-2">将Markdown格式转换为纯文本，适合粘贴到Word等文档中</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- 左侧输入面板 -->
            <div class="bg-white rounded-lg shadow-lg p-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">Markdown输入</h2>
                    <button id="clearInput" class="text-sm px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded">清空</button>
                </div>
                <textarea id="markdownInput" class="w-full h-96 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="在此粘贴Markdown文本..."></textarea>
            </div>

            <!-- 右侧输出面板 -->
            <div class="bg-white rounded-lg shadow-lg p-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">纯文本输出</h2>
                    <button id="copyOutput" class="text-sm px-3 py-1 bg-indigo-500 hover:bg-indigo-600 text-white rounded">复制到剪贴板</button>
                </div>
                <div id="outputPreview" class="w-full h-96 p-3 border rounded-lg overflow-auto whitespace-pre-wrap bg-gray-50" style="font-family: 'Segoe UI', Calibri, sans-serif;"></div>
            </div>
        </div>

        <!-- 选项设置 -->
        <div class="mt-8 bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">转换选项</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="flex items-center">
                    <input type="checkbox" id="removeCodeBlocks" class="w-4 h-4 text-indigo-600" checked>
                    <label for="removeCodeBlocks" class="ml-2 text-gray-700">清除代码块</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="keepListSymbols" class="w-4 h-4 text-indigo-600">
                    <label for="keepListSymbols" class="ml-2 text-gray-700">保留列表符号</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="convertHeaders" class="w-4 h-4 text-indigo-600" checked>
                    <label for="convertHeaders" class="ml-2 text-gray-700">转换标题</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="keepLineBreaks" class="w-4 h-4 text-indigo-600">
                    <label for="keepLineBreaks" class="ml-2 text-gray-700">保留换行</label>
                </div>
            </div>
        </div>

        <!-- 历史记录 -->
        <div class="mt-8 bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">转换历史</h2>
                <button id="clearHistory" class="text-sm px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded">清空历史</button>
            </div>
            <div id="historyContainer" class="space-y-3">
                <!-- 历史记录项将通过JavaScript动态添加 -->
                <p class="text-gray-500 italic text-center" id="emptyHistory">暂无历史记录</p>
            </div>
        </div>
    </div>

    <footer class="mt-12 bg-gray-800 text-white text-center py-6">
        <p>网络工具箱 &copy; 2024 | <a href="../index.html" class="text-indigo-300 hover:text-indigo-200">返回主页</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
